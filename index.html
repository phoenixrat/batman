<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Batman</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="chat-container">

        <div class="chat-header">

            <div class="profile">

                <img src="batman-icon.png" alt="Batman" class="avatar">

                <div class="profile-info">

                    <h1>Batman</h1>

                    <p>The dark knight. The vengeance</p>

                    <small>Created By Nawaz</small>

                </div>

            </div>

        </div>

        

        <div id="chatMessages" class="chat-messages">

            <div class="message bot">

                <img src="batman-icon.png" alt="Batman" class="message-avatar">

                <div class="message-content">I'm Batman</div>

            </div>

        </div>



        <div class="chat-input">

            <input type="text" id="userInput" placeholder="Send a message...">

            <button id="sendButton">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <line x1="22" y1="2" x2="11" y2="13"></line>

                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>

                </svg>

            </button>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
